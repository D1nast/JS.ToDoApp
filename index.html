<!DOCTYPE html>
<html>
  <head>
    <title>To DO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TO DOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
      <ul>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul>
        <div class="list-row">
          <li>完了でした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
